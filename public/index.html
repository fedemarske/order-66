<!DOCTYPE html>
<html>
<head>
	<title>Item List</title>

	<link rel="stylesheet" type="text/css" href="dist/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>
<body>

	<div class="main">
		
		<h2>Items List</h3>

		<div class="list-items">

			<div class="top-list-items">
				<span>Total items: <strong id="counter"></strong></span>
				<button id="add-item-btn" ">Add Item</button>
			</div>

			<div id="main-list"></div>
			
		</div>

		<div class="modal" id="add-item-modal">

		  <!-- Modal content -->
		  <div class="modal-content">
		  	<form>
		  		<div class="modal-header">
		  			<h2>Add Item</h2>
		  		</div>
		  		<div class="form-group">
		  			<div class="input-group">
		  				<img src="http://via.placeholder.com/320x320" />
		  				<a>Upload</a>
		  			</div>
		  			<div class="input-group">
		  				<p>Description:</p>
			  			<textarea></textarea>
		  			</div>
		  		</div>
		  		<div class="modal-footer">
		  			<button>Submit</button>
		  			<button>Cancel</button>
		  		</div>
		  	</form>
		  </div>
			
		</div>

	</div>

	<script src='dist/js/vendor/jquery-3.2.1.min.js'></script>
	<script src='dist/js/vendor/jquery-sortable.js'></script>
	<script src='src/js/app/components/Item.js'></script>
	<script src='src/js/app/components/List.js'></script>
	<script src='src/js/app/Init.js'></script>

	<script>
		$(document).ready(function(){
			appInit.init()
		})
	</script>

</body>
</html>
