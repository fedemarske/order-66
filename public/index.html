<!DOCTYPE html>
<html>
<head>
	<title>Item List</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/css" href="dist/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>
<body>

	<div class="main">
		
		<h2>Items List</h3>

		<div class="list-items">

			<div class="top-list-items">
				<span>Total items: <strong id="counter"></strong></span>
				<button id="add-item-btn">Add Item</button>
			</div>

			<div id="main-list"></div>
			
		</div>

		<div class="modal" id="add-item-modal">
		  <div class="modal-content">
		  	<div name="form">
		  		<div class="modal-header">
		  			<h2>Add Item</h2>
		  		</div>
		  		<div class="form-group">
		  			<div class="input-group">
		  				<img src="http://via.placeholder.com/320x320" id="img-tag-item"/>
		  				<input type='file' name='img-input-item' id="img-input-item" />
		  				<a id="img-anchor-item">Upload</a>
		  			</div>
		  			<div class="input-group">
		  				<p>Description:</p>
			  			<textarea name="desc-item" id="desc-item" maxlength="300"></textarea>
		  			</div>
		  		</div>
		  		<div class="modal-footer">
		  			<button id="btn-submit-modal">Submit</button>
		  			<button id="btn-cancel-modal">Cancel</button>
		  		</div>
		  	</form>
		  </div>
			
		</div>

	</div>

	<script src='dist/js/vendor/jquery-3.2.1.min.js'></script>
	<script src='dist/js/vendor/jquery-sortable.js'></script>
	<script src='dist/js/vendor/lockr.js'></script>
	<script src='dist/js/scripts.js'></script>

	<script>
		$(document).ready(function(){
			App.init()
		})
	</script>

</body>
</html>
